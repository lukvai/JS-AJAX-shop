<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container" id="title">
	<h1>From Farmer Hands</h1>
</div>
<div class="container">
	<div class="col-md-2">
		<select id="goodsSelect" class="form-control">
			<option disabled="disabled" selected="selected">Select Product</option>
			<option value="all">All</option>
			<option value="vegetables">Vegetables</option>
			<option value="meat">Meat</option>
			<option value="fruit">Fruit</option>
			<option value="dairy">Dairy</option>
		</select>

		<input type="text" name="search" class="form-control" placeholder="Search For Product" id="searchProductInput">
		<button type="submit" class="btn btn-danger" id="searchProduct">Search</button>
	</div>
	<div class="col-md-10" id="sarasas">
		
	</div>
	
</div>

</body>
</html>
